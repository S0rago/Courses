<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <h1>Список дел (<span data-th-text="${taskCount}">0</span>)</h1>
    <button id="add-btn" onclick="openForm()">Добавить задачу</button>
    <div id="save-form">
        <form>
            <h2>Добваление задачи</h2>
            <label>Название:</label>
            <input type="text" name="name" value=""><br>
            <label>Текст:</label>
            <input type="text" name="text" value=""><br>
            <button id="save-btn" onclick="closeForm()">Сохранить</button>
        </form>
    </div>
    <div id="task-list">
        <div class="task" data-th-each="task : ${tasks}">
            <br><a href="#" class="task-link" data-th-attr="data-id=${task.id}" data-th-text="${task.name}" onclick="showTask(this)"></a>
            <span class="task-text" data-th-attr="data-id=${task.id}" data-th-text="${task.text}" hidden="hidden"></span>
            <button class="del-btn" onclick="deleteTask(this.parentElement)">Удалить</button>
        </div>
    </div>
</body>
</html>
